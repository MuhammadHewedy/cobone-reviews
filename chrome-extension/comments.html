
<div class="singledealpanel">
    <h3 id="title"></h3>

    <form role="form" class="form" id="form" onsubmit="return false">

        <fieldset id="fieldset" disabled>
            <div id="required-fields-alert" class="alert alert-danger" style="display: none;">
                <a class="close" onclick="$('#required-fields-alert').hide()">&times;</a>
                <div id="required-fields-alert-msg"></div>
            </div>

            <div id="success-message-alert" class="alert alert-success" style="display: none;">
                <a class="close" onclick="$('#success-message-alert').hide()">&times;</a>
                <div id="success-message-alert-msg"></div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="review-name" name="review-name" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="email" id="review-email" name="review-email" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <textarea id="review-content" name="review-content" class="form-control" rows="5" cols="40"></textarea>
                </div>
            </div>

            <div class="g-recaptcha" data-sitekey="6Ld6nCITAAAAAJrExMaIuz2mpkgsUUoIGsf6IH89"></div>

            <div class="form-group">
                <div class="input-group">
                    <button type="submit" id="review-submit" name="review-submit" class="btn btn-primary"></button>
                </div>
            </div>
        </fieldset>

    </form>

    <div id="comments" class="singledeallist"></div>
    <a href="https://fb.com/CoboneReviews" style="font-size: 5px" target="_blank">Cobone Reviews
    </a>

</div>
