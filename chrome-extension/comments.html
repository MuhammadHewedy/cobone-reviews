<link rel="stylesheet" href="bootstrap.min.css">

<div class="singledealpanel">
    <h3>Comments - التعليقات</h3>

    <form role="form" class="form">

        <div class="form-group">
            <div class="input-group">
                <input type="text" id="review-name" name="review-name" class="form-control" placeholder="Name - الإسم" disabled/>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <input type="text" id="review-email" name="review-email" class="form-control" placeholder="Email - البريد الإلكتروني" disabled/>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <textarea id="review-content" name="review-content" class="form-control" rows="5" cols="40" placeholder="Comment - التعليق
required - مطلوب" disabled></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <button type="button" id="review-submit" name="review-submit" class="btn btn-primary" disabled > submit - إرسال </button>
            </div>
        </div>

    </form>

    <div id="comments" class="singledeallist"></div>

</div>
