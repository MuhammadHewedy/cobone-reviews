<div class="singledealpanel" id="comments-section">
    <h3 id="title"></h3>
    <form role="form" class="form" id="form" onsubmit="return false" novalidate>

        <fieldset id="fieldset" disabled>

            <div id="alert" style="display: none; margin-top: 0px;">
                <a class="close" onclick="$('#alert').hide()">&times;</a>
                <div id="alert-message"></div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="review-name" name="review-name" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="review-email" name="review-email" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <textarea id="review-content" name="review-content" class="form-control" rows="5" cols="40"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div id="g-recaptcha" class="g-recaptcha" data-sitekey="6LfL5SITAAAAAG27BaZeM3yBvH3Fl3ed8g_70ftB"></div>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <button type="submit" id="review-submit" name="review-submit" class="btn btn-primary"></button>
                </div>
            </div>
        </fieldset>

    </form>

    <div id="comments" class="singledeallist"></div>
    <button type="button" class="btn btn-link" style="margin-top: -25px; margin-bottom: 20px; display: none; margin-left:auto; margin-right:auto;" id="load-more"></button>

    <footer style="text-align: center; font-size: 5px">
        <a id="twitterButton" class="btn btn-link" href="" data-size="large" target="_blank"></a>
        <a id="facebookButton" class="btn btn-link" href="https://goo.gl/WSW9Xp" data-size="large" target="_blank"></a>
        <a id="facebookPage" class="btn btn-link" href="https://goo.gl/v730C5" data-size="large" target="_blank"></a>
    </footer>

</div>
